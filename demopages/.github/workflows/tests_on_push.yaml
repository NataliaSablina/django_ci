name: CI
on:
  push:
    branches:
      - f1
jobs:
  run_tests:
    runs-on: [windows-latest]
    steps:
      - uses: actions/checkout@f1
      - uses: actions/setup-python@v1
        with:
          python-version: 3.10.7
          architecture: 'x64'
      - name: Install requirements
        run: pip install -r requirements.txt
      - name: Tests
        run: python manage.py test